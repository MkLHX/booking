# </VirtualHost>

<VirtualHost *:80>

        Define baseDocRoot  /home/wwwroot
        Define docRootWeb   ${baseDocRoot}/public
        Define logDir   /var/log/apache2/

        <FilesMatch .php$>
         SetHandler "proxy:fcgi://my-scheduler-php:9000"
        </FilesMatch>

        ServerName my-scheduler.org
        DocumentRoot ${docRootWeb}
        ErrorLog ${logDir}/error.log
        CustomLog ${logDir}/access.log Combined

        RewriteEngine On
        RewriteCond %{HTTP:Authorization} ^(.*)
        RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]

        <Directory ${docRootWeb}>
            AllowOverride All
            Require all granted
        </Directory>

        <Directory ${baseDocRoot}/var>
            <IfModule mod_authz_core.c>
                Require all denied
            </IfModule>
            <IfModule !mod_authz_core.c>
                Order deny,allow
                Deny from all
            </IfModule>
        </Directory>

        <Directory ${docRootWeb}>
            DirectoryIndex ${docRootWeb}/index.php
            <IfModule mod_negotiation.c>
                Options -MultiViews
            </IfModule>

            <IfModule mod_rewrite.c>
                RewriteEngine On
                RewriteCond %{REQUEST_URI}::$1 ^(/.+)/(.*)::\2$
                RewriteRule ^(.*) - [E=BASE:%1]

                RewriteCond %{HTTP:Authorization} .
                RewriteRule ^ - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

                RewriteCond %{ENV:REDIRECT_STATUS} ^$
                RewriteRule ^index\.php(?:/(.*)|$) %{ENV:BASE}/$1 [R=301,L]

                RewriteCond %{REQUEST_FILENAME} -f
                RewriteRule ^ - [L]

                RewriteRule ^ %{ENV:BASE}/index.php [L]
            </IfModule>

            <IfModule !mod_rewrite.c>
                <IfModule mod_alias.c>
                    RedirectMatch 302 ^/$ /index.php/
                </IfModule>
            </IfModule>
        </Directory>

        Protocols h2 h2c http/1.1

        Undefine baseDocRoot
        Undefine docRootWeb
        Undefine logDir
</VirtualHost>
